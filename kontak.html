<!DOCTYPE html>
<html lang="id"> <!-- Bahasa halaman: Indonesia -->
<head>
  <meta charset="UTF-8" /> <!-- Agar karakter ditampilkan dengan benar -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsif di semua perangkat -->
  <title>Kontak - TS Beauty</title> <!-- Judul halaman pada tab browser -->
  <link rel="stylesheet" href="style.css" /> <!-- Menghubungkan ke file CSS -->
</head>
<body>
  <!-- Bagian atas halaman -->
  <header>
    <h1>TS Beauty</h1> <!-- Nama toko -->
    <nav> <!-- Navigasi/menu -->
      <ul>
        <li><a href="index.html">Home</a></li> <!-- Link ke halaman utama -->
        <li><a href="produk.html">Produk</a></li> <!-- Link ke halaman produk -->
        <li><a href="kontak.html" class="active">Kontak</a></li> <!-- Link ke halaman kontak (halaman aktif) -->
      </ul>
    </nav>
  </header>

  <!-- Bagian utama: Form kontak -->
  <main>
    <h2 class="centered">Kontak Kami</h2> <!-- Judul tengah halaman -->

    <!-- Formulir kontak -->
    <form id="kontakForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required /> <!-- Input nama, wajib diisi -->

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /> <!-- Input email, wajib diisi -->

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" required></textarea> <!-- Kotak pesan, wajib diisi -->

      <button type="submit" class="btn">Kirim</button> <!-- Tombol kirim -->
      
      <!-- Pesan sukses akan muncul setelah form dikirim -->
      <p class="success-message" id="pesanSukses" style="display:none;">
        Pesan berhasil dikirim!
      </p>
    </form>
  </main>

  <!-- Bagian bawah halaman -->
  <footer>
    <h3>Kontak</h3>
    <p>Email: info@tsbeauty.com</p> <!-- Email resmi -->
    <p>No HP: 08123456789</p> <!-- Nomor HP toko -->
    <p>Alamat: Jl. Rancabatok, Kota</p> <!-- Alamat toko -->
  </footer>

  <!-- JavaScript interaktif -->
  <script>
    // Saat formulir dikirim
    document.getElementById("kontakForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Mencegah halaman reload

      // Tampilkan pesan sukses
      document.getElementById("pesanSukses").style.display = "block";

      // Reset input form ke kosong
      this.reset();
    });
  </script>
</body>
</html>
