<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nama Toko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nama Toko</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li>
                    <a href="keranjang.html">
                        <i class="fas fa-shopping-cart"></i> (<span id="itemCount">0</span>)
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Checkout</h2>
        <div id="keranjangItems"></div>
        <p id="totalHarga"></p>

        <h3>Informasi Pembeli</h3>
        <form id="checkoutForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>
            <button type="submit" class="btn">Konfirmasi Pembelian</button>
        </form>
    </main>

    <footer>
        <h3>Kontak</h3>
        <p>Email: info@namatoko.com</p>
        <p>No HP: 08123456789</p>
        <p>Alamat: Jl. Contoh No. 123, Kota</p>
    </footer>

    <script>
        let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
        let total = 0;

        function tampilkanKeranjang() {
            const keranjangItems = document.getElementById('keranjangItems');
            keranjangItems.innerHTML = '';
            total = 0;

            if (keranjang.length === 0) {
                keranjangItems.innerHTML = '<p>Keranjang Anda kosong.</p>';
            } else {
                keranjang.forEach(item => {
                    const div = document.createElement('div');
                    div.innerText = `${item.nama} - Rp ${item.harga.toLocaleString()}`;
                    keranjangItems.appendChild(div);
                    total += item.harga;
                });
                document.getElementById('totalHarga').innerText = `Total: Rp ${total.toLocaleString()}`;
            }
            document.getElementById('itemCount').innerText = keranjang.length;
        }

        document.getElementById('checkoutForm').onsubmit = function(event) {
            event.preventDefault();
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const alamat = document.getElementById('alamat').value;

            // Simpan data pembeli dan total ke localStorage
            const checkoutData = {
                nama,
                email,
                alamat,
                keranjang,
                total
            };
            localStorage.setItem('checkoutData', JSON.stringify(checkoutData));

            // Hapus keranjang dari localStorage
            localStorage.removeItem('keranjang');

            // Arahkan ke halaman hasil checkout
            window.location.href = 'checkout_result.html';
        };

        window.onload = tampilkanKeranjang;
    </script>
</body>
</html>
