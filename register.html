<!DOCTYPE html>
<html lang="id"> <!-- Bahasa halaman: Indonesia -->
<head>
  <meta charset="UTF-8" /> <!-- Menjamin karakter tampil benar -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Responsif di semua layar -->
  <title>Daftar - TS Beauty</title> <!-- Judul tab browser -->
  <link rel="stylesheet" href="style.css" /> <!-- Menghubungkan ke file CSS -->
</head>
<body>

  <!-- Header halaman -->
  <header>
    <h1>Daftar Akun TS Beauty</h1> <!-- Judul utama halaman -->
  </header>

  <!-- Formulir pendaftaran -->
  <form onsubmit="return registerUser(event)"> <!-- Ketika disubmit, jalankan fungsi registerUser -->
    
    <label for="name">Nama Lengkap:</label>
    <input type="text" id="name" required /> <!-- Input nama, wajib diisi -->

    <label for="email">Email:</label>
    <input type="email" id="email" required /> <!-- Input email, wajib diisi -->

    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" required minlength="6" /> <!-- Password minimal 6 karakter -->

    <label for="confirm">Konfirmasi Sandi:</label>
    <input type="password" id="confirm" required /> <!-- Konfirmasi password -->

    <button type="submit">Daftar</button> <!-- Tombol daftar -->
  </form>

  <!-- Footer halaman -->
  <footer>
    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p> <!-- Link ke halaman login -->
  </footer>

  <!-- JavaScript -->
  <script>
    function registerUser(event) {
      event.preventDefault(); // Mencegah form reload halaman

      // Ambil data dari form
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      // Cek apakah password dan konfirmasi cocok
      if (password !== confirm) {
        alert('Konfirmasi kata sandi tidak cocok!');
        return false; // Berhenti
      }

      // Simpan data user ke localStorage
      const user = { name, email, password };
      localStorage.setItem('user', JSON.stringify(user)); // Simpan data user

      // Beri pesan sukses
      alert('Pendaftaran berhasil! Silakan login.');
      window.location.href = 'login.html'; // Pindah ke halaman login
    }
  </script>

</body>
</html>
